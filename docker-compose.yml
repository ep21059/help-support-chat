version: '3.8'

services:
  backend:
    build: ./backend
    container_name: chat-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/chatdb
    depends_on:
      db:
        condition: service_healthy # DBが「正常（healthy）」になるまで待機
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: chat-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

  db:
    image: postgres:15-alpine
    container_name: chat-db
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=chatdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # データベースの稼働状態をチェックする設定を追加
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d chatdb" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
